<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>CampaignDraft - Marketing Campaign Creator</title>
</head>
<body>
    <header>
        <h1>CampaignDraft</h1>
        <p>Free Marketing Campaign Creation Tool</p>
        <p>Powered by <a href="https://millpondresearch.com">Mill Pond Research</a></p>
    </header>
    <main>
        <section id="input-section">
            <form id="marketing-form">
                <div class="form-group">
                    <label for="product-name">Product Name</label>
                    <input type="text" id="product-name" name="product-name" placeholder="Enter product name" required>
                </div>
                <div class="form-group">
                    <label for="product-description">Product Description</label>
                    <textarea id="product-description" name="product-description" placeholder="Enter product description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="company-branding">Company Branding</label>
                    <textarea id="company-branding" name="company-branding" placeholder="Enter company branding"></textarea>
                </div>
                <div class="form-group">
                    <label for="target-audience">Target Audience</label>
                    <textarea id="target-audience" name="target-audience" placeholder="Enter target audience"></textarea>
                </div>
                <div class="form-group">
                    <label for="marketing-trends">Marketing Trends</label>
                    <textarea id="marketing-trends" name="marketing-trends" placeholder="Enter marketing trends"></textarea>
                </div>
                <div class="form-group">
                    <label for="company-data">Company Data</label>
                    <textarea id="company-data" name="company-data" placeholder="Enter company data"></textarea>
                </div>
                <div class="form-group">
                    <label for="creative-direction">Creative Direction</label>
                    <textarea id="creative-direction" name="creative-direction" placeholder="Enter creative direction"></textarea>
                </div>
                <button type="submit">Generate Campaign</button>
            </form>
        </section>
        <section id="output-section">
            <h2>Generated Campaign</h2>
            <div id="loading-indicator" style="display: none;">Generating campaign...</div>
            <div id="campaign-results"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 CampaignDraft. All rights reserved. Powered by <a href="https://millpondresearch.com">Mill Pond Research</a></p>
    </footer>
    <script src="index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/spin.js/2.3.2/spin.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</body>
</html>
